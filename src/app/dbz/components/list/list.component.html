<h4>List</h4>
<ul class="list-group">
  <li *ngFor="let c of characterList;
   let i=index; let isFirts=first;
   let islast=last;
   let isEven=even;
   let isOdd=odd" class="list-group-item d-flex
   justify-content-between align-items-center" [ngClass]="{
    'list-group-item-success':islast,
    'list-group-item-primary':isEven

    }">
    <div>
      <span class="text-primary">{{i+1}}.</span>
      <span>{{c.name}} --</span>
      <span> <strong>Power:</strong> {{c.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(c.id)">x</button>

  </li>

</ul>
