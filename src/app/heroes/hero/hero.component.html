<h1>{{name}}</h1>
<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>
  <td>Age</td>
  <dd>{{age}}</dd>

  <td>Method</td>
  <dd>{{getHeroDescription()}}</dd>


  <td>Capitalized</td>
  <dd>{{capitalizedName}}</dd>



</dl>
<button *ngIf="name !=='Spiderman'" class="btn btn-primary mx-2" (click)="changeHero()"> change name</button>
<button *ngIf="age ===45" class="btn btn-primary mx-2" (click)="changeAge()"> change age</button>
<button class="btn btn-primary mx-2" (click)="resetForm()"> reset </button>
