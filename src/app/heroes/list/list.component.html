<h3>Heroes List</h3>

<div *ngIf="deletedHero; else anythingDeleted">

  <h3>Hero Removed <small class="text-danger">{{deletedHero}}</small></h3>

</div>
<ng-template #anythingDeleted>
  <h3>Anything Deleted</h3>
</ng-template>



<button *ngIf="heroesName.length>0" (click)="deleteLastHero()" class="btn btn-outline-danger">Delete Last Hero</button>


<ul class="mt-2 list-group">

  <li *ngFor="let name of heroesName" class="list-group-item"> {{name}}</li>

</ul>
